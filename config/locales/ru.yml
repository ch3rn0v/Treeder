ru:
  title: "Добро пожаловать в Treeder"
  site_descr: "С помощью этого сервиса вы легко сможете научиться читать намного быстрее. Просто вставьте ваш текст в окно ниже и нажмите кнопку \"Прочитать\"."
  sample_text: "Суть метода довольно проста. Она заключается в том, что при обычном чтении человек проговаривает про себя каждое слово.
  Однако понимание слова происходит намного быстрее, чем время, которое уходит на проговаривание слова.
  После небольшой тренировки вам достаточно будет просто увидеть каждое слово в тексте, чтобы прочесть и понять его."
  btn_rd: "Прочитать"
  btn_rld: "Ввести новый текст"